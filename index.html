<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws Gaming</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>PAWS GAMING</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main id="app">
        <section id="home" class="hero-section">
            <h2>Welcome to Paws Gaming</h2>
            <p>Your ultimate gaming destination</p>
        </section>

        <section id="games" class="games-section">
            <h2>Featured Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="public/images/game1.jpg" alt="Game 1">
                    <h3>Game Title 1</h3>
                    <p>Description of game 1</p>
                </div>
                <div class="game-card">
                    <img src="public/images/game2.jpg" alt="Game 2">
                    <h3>Game Title 2</h3>
                    <p>Description of game 2</p>
                </div>
            </div>
        </section>

        <section id="categories" class="categories-section">
            <h2>Categories</h2>
            <div class="category-grid">
                <div class="category">Action</div>
                <div class="category">Adventure</div>
                <div class="category">Strategy</div>
                <div class="category">RPG</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Paws Gaming</p>
    </footer>

    <!-- Scripts -->
    <script src="public/js/main.js"></script>
    <script src="public/js/game.js"></script>
</body>
</html>
